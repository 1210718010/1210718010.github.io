<!doctype html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>K-ON!</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script>
			function myFunction(){
				var aaa=document.getElementById("aaa");
				aaa.preventDefault()
				history.pushState( null, null, '/about/');
				document.title = 'about';
				htmlobj=$.ajax({url:"https://k-on.blog/1.txt",async:false});
				$("#myDiv").html(htmlobj.responseText);
			}
		</script>
	</head>
	<body>
		<div id="myDiv"><a id="aaa" href="https://k-on.blog/about/" onclick="myFunction()" style="cursor: pointer">点我试试</a></div>
	</body>
</html>
