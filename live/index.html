<!doctype html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>直播 ~ 木辛木杉</title>
		<link rel="shortcut icon" type="image/x-icon" href="https://muxmus.com/favicon.ico">
		<script src="https://muxmus.com/js/jquery-3.6.0.min.js"></script>
		<script src="https://unpkg.com/flv.js@1.6.2/dist/flv.min.js"></script>
		<script src="https://unpkg.com/dplayer@1.27.1/dist/DPlayer.min.js"></script>
	</head>
	<body>
		<div id="dplayer" style="width: min(1000px, 100%);"></div>
		<div id="live"></div>
		<script>
			var liveLink = "live/木辛木杉的直播.flv";
			var appLink = "https://live.muxmus.com:5000/live/木辛木杉的直播.flv";
			$("#live").append("<p id=\"liveText1\">尝试连接中……</p><p id=\"liveText2\"></p><a href=\"potplayer://" + appLink + "\">在PotPlayer中打开</a><br><a href=\"vlc://" + appLink + "\">在VLC中打开</a><br><a href=\"intent:" + appLink + "#Intent;package=com.mxtech.videoplayer.pro;end\">在MX Player中打开</a>");
			var liveFlag = false;
			var postCode;
			var postText;
			var getCode;
			var getText;
			var postLink;
			var getLink;
			const dp = new DPlayer({
				container: document.getElementById('dplayer'),
				live: true,
				//theme: "#8E8CD8",
				lang: "zh-cn",
				hotkey: true,
				volume: 0.5,
				video: {
					url: "",
				},
			});
			liveCheck();
			function liveCheck(){
				postLink = $.ajax({ 
					url: liveLink,
					type: 'POST',
					error: function(xhr,status){
						postCode = xhr.status;
						postText = xhr.statusText;
						postLink.abort();
						if(postCode == 501){
							document.getElementById("liveText1").innerHTML = "成功连接到服务器٩(•̤̀ᵕ•̤́๑)ᵒᵏᵎᵎᵎᵎ";
							getLink = $.ajax({
								url: liveLink,
								type: 'GET',
								error: function(xhr,status){
									getCode = xhr.status;
									getText = xhr.statusText;
									if(getCode == 500){
										document.getElementById("liveText2").innerHTML = "直播尚未开始(×﹏×)";
										liveFlag = false;
									}else{
										document.getElementById("liveText2").innerHTML = "正在直播中٩(•̤̀ᵕ•̤́๑)ᵒᵏᵎᵎᵎᵎ";
										if(!liveFlag){
											dp.switchVideo({
												url: liveLink,
											});
											dp.on("canplay",function(){
												dp.play();
												console.log("canplay");
											});
											liveFlag = true;
										};
									}
								},
							});
							setTimeout("getLink.abort()",1000);
						}else{
							document.getElementById("liveText1").innerHTML = "无法连接到服务器(×﹏×)";
							document.getElementById("liveText2").innerHTML = "";
							liveFlag = false;
						};
					},
				});
				setTimeout("liveCheck()",10000);
			};
		</script>
	</body>
</html>
