<!doctype html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>博客 ~ 木辛木杉</title>
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="/css/main.css">
		<link rel="stylesheet" href="/css/bfq.css">
		<script src="/js/jquery-3.6.0.min.js"></script>
		<script src="/js/jquery.pjax.js"></script>
		<script>
			$(document).pjax('a[date-pjax]', '#main-content', {fragment: '#main-content', timeout: '10000'});
			$(document).on('ready pjax:end', function(event) {
				var bbb = $('#bbb');
				var ccc = $('#ccc');
				var slider = $('#slider');
				bbb.click(function(){
					slider.animate({right:0},500);
					bbb.attr("class","gb");
					ccc.attr("class","dk");
				});
				ccc.click(function(){
					slider.animate({right:-350},500);
					ccc.attr("class","gb");
					bbb.attr("class","dk");
				});
			});
		</script>
	</head>
	<body bgcolor="#97a791">
		<div id="main-content">
			<div class="divm">
				<br>
				<br>
				<br>
				<p>2022.07.27 21:21</p>
				<p><a date-pjax href="./20220727-2/">天台山</a></p>
				<p>2022.07.27 03:13</p>
				<p><a date-pjax href="./20220727/">中华大扁锹饲养日志</a></p>
				<br>
				<br>
				<br>
			</div>
			<div id="slider">
				<img class="tx" src="/img/bk_8.png" alt="" />
				<div class="js">
					<br>
					<p><a date-pjax href="/">返回首页</a></p>
					<br>
					<p><a date-pjax href="./20220727-2/">天台山</a></p>
					<p><a date-pjax href="./20220727/">中华大扁锹饲养日志</a></p>
				</div>
			</div>
			<div class="dk" id="bbb">
				<img class="cd" alt="" src="/img/cd.svg" />
			</div>
			<div class="gb" id="ccc">
				<img class="cd" alt="" src="/img/gb.svg" />
			</div>
			<script src="/js/cbl.js"></script>
		</div>
		<script src="/js/bfq.js"></script>
	</body>
</html>
