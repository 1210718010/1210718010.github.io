		<script>
			$(document).pjax('a[date-pjax]', '#main-content', {
				fragment: '#main-content', timeout: '60000'
			});
			$(document).on('ready pjax:end', function(event) {
				var bbb = $('#bbb');
				var ccc = $('#ccc');
				var slider = $('#slider');
				bbb.click(function(){
					slider.animate({right:0},500);
					bbb.attr("class","gb");
					ccc.attr("class","dk");
				});
				ccc.click(function(){
					slider.animate({right:-350},500);
					ccc.attr("class","gb");
					bbb.attr("class","dk");
				});
				twikoo.init({
					envId: 'https://twikoo.muxmus.com:5000',
					el: '#tcomment',
					lang: 'zh-CN',
				})
				hljs.highlightAll();
			});
			hljs.highlightAll();
		</script>
