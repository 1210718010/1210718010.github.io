<!doctype html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>木辛木杉</title>
		<link rel="shortcut icon" href="https://muxmus.com/favicon.ico" type="image/x-icon">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://muxmus.com/js/bfq.js"></script>
		<style type="text/css">
			.song1 {color: #fff; opacity: 0.7; z-index: 0; cursor: default; font-size: 15px; }
			.song2 {color: #fff; opacity: 0; z-index: -1; cursor: default; font-size: 15px; }
			.up1 {width: 17px; height: 17px; opacity: 0; z-index: -1; }
			.up2 {width: 17px; height: 17px; opacity: 0.8; z-index: 0; cursor: pointer; }
			.up2:hover {opacity: 1.0; }
			.down1 {width: 17px; height: 17px; opacity: 0; z-index: -1; }
			.down2 {width: 17px; height: 17px; opacity: 0.8; z-index: 0; cursor: pointer; }
			.down2:hover {opacity: 1.0; }
			.next1 {width: 25px; height: 25px; opacity: 0; z-index: -1; }
			.next2 {width: 25px; height: 25px; opacity: 0.8; z-index: 0; cursor: pointer; }
			.next2:hover {opacity: 1.0; }
			#audio {cursor: pointer; }
			#stop {width: 40px; height: 40px; opacity: 0.8;  }
			#stop:hover {opacity: 1.0; }
			input {background-color: rgba(255,255,255,0.15); border: 0; outline: 0; color: #fff; caret-color: #fff; padding: 15px; width: 530px; font-size: 18px; border-radius: 8px; }
			#ss {width: 50px; height: 50px; opacity: 0.8; cursor: pointer; }
			#ss:hover {opacity: 1.0; }
		</style>
	</head>
	<body bgcolor="#1F1F1F">
		<div style="position: fixed; width: 700px; height: 200px; background: rgba(0,0,0,0.00); top:50%; left: 45%; transform: translate(-350px,-100px); text-align: center;">
			<input type="text" value="" id="search" />
			<div style="position: fixed; width: 50px; height: 50px; background: rgba(0,0,0,0.00); top:0%; left: 100%; transform: translate(-50px,0px); text-align: center;">
				<img onClick="getinput()" alt="搜索" id="ss" src="https://muxmus.com/img/search.svg" />
			</div>
		</div>
		<script>
			function getinput(){
				var con = document.getElementById('search').value;
				window.location.href=("https://cn.bing.com/search?q=" + con);
			};
			$("#search").bind("keydown",function(e){
				let theEvent = e || window.event;
				let keyCode = theEvent.keyCode || theEvent.which || theEvent.charCode;
				if (keyCode == 13){
					getinput();
				};
			});
		</script>
		<div style="position: fixed; width: 200px; height: 50px; background: rgba(0,0,0,0.00); top:0%; left: 100%; transform: translate(-210px,10px); text-align: center;">
			<p style="color: #fff; opacity: 0.7; font-size: 15px;"></p>
		</div>
		<script>
			window.onload = function(){
			var oDiv  = document.getElementsByTagName('p')[0];
			//alert(oDiv);
			function fnTimeGo(){
				var sNow = new Date();
				var iYear  = sNow.getFullYear();
				var iMonth = sNow.getMonth()+1;
				var iDay = sNow.getDate();
				var iWeek = sNow.getDay();
				var iHore = sNow.getHours();
				var iMin =sNow.getMinutes();
				var iSecond = sNow.getSeconds();

				var Str = iYear+'.'+iMonth+'.'+iDay+' '+ fnToweek(iWeek) +' '+ fnTodou(iHore)+':'+fnTodou(iMin)+':'+fnTodou(iSecond);

				oDiv.innerHTML = Str

			}

			//先行调用一次，解决1秒延迟问题
			fnTimeGo();
			//设置定时器，每隔1秒更新一次时间
			setInterval(fnTimeGo,1000);

			function fnToweek(i){
				if(i==0){return '星期日'}
				else if(i==1){return '星期一'}
				else if(i==2){return '星期二'}
				else if(i==3){return '星期三'}
				else if(i==4){return '星期四'}
				else if(i==5){return '星期五'}
				else {return '星期六'}
				}

			function fnTodou(i){
				if(i<10){return '0'+i ;}
					else return i ;
				}

		}
		</script>
		<div id="bfq" style="position: fixed; cursor: default; width: 80px; height: 60px; background: rgba(0,0,0,0.00); top:100%; left: 0%; transform: translate(10px,-70px); z-index: 2; ">
			<img id="up" class="up1" alt="加" src="https://muxmus.com/img/up.svg" />
			<img id="down" class="down1" alt="减" src="https://muxmus.com/img/down.svg" />
			<a id="audio"><img id="stop" alt="播放/暂停" src="https://muxmus.com/img/zt.svg" /></a>
			<div style="position: fixed; width: 25px; height: 25px; background: rgba(0,0,0,0.00); top:100%; left: 0%; transform: translate(50px,-30px); ">
				<img id="next" class="next1" alt="下一首" src="https://muxmus.com/img/next.svg" />
			</div>
			<audio id="music"></audio>
		</div>
		<div style="position: fixed; width: 500px; height: 20px; background: rgba(0,0,0,0.00); top:100%; left: 0%; transform: translate(60px,-54px); z-index: 1; ">
			<p id="songs" class="song1"></p>
		</div>
	</body>
</html>
